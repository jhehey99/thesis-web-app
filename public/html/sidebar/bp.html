<div>
	<link rel="stylesheet" href="/public/css/sidebar.css">
	<div class="sidebar-container">

		<form id="sidebar-info-form" class="form-group">
			<div class="sidebar-form mt-4">
				<h4 class="ml-2">Info</h4>

				<div class="ml-4 mr-4">
					<div class="mb-2">
						<label class="h6" for="username">Username</label>
						<input class="form-control" type="text" placeholder="Username" id="username" name="username"
							autocomplete="off" autofocus>
					</div>
					<div class="mb-2">
						<label class="h6" for="name">Name</label>
						<input class="form-control" type="text" placeholder="Name" id="name" name="name" autocomplete="off">
					</div>
					<div class="mb-2">
						<label class="h6" for="age">Age</label>
						<input class="form-control" type="number" placeholder="Age" id="age" name="age">
					</div>
				</div>
			</div>
		</form>
		<span class="hline"></span>
		<form id="sidebar-record-form" class="form-group">

			<div class="sidebar-record mt-2">
				<h4 class="ml-2">Record</h4>

				<div class="ml-4 mr-4 mb-1">
					<label class="h6" for="recordId">Record ID</label><br>
					<input class="form-control" type="text" id="recordId" name="recordId" readonly
						style="text-overflow: ellipsis; text-align: center;">
				</div>

				<div id="record-container">
					<div class="ml-4 mr-4 mb-4">
						<label class="h6" for="duration">Duration (seconds)</label>
						<input class="form-control" type="number" id="duration" name="duration" value="8">
					</div>

					<div id="recording-finished" class="" style="text-align: center; color: greenyellow;">
						<h6>Recording Finished</h6>
						<h6>Reloading Page</h6>
					</div>

					<div id="recording-button">
						<div class="bl-ct">
							<button id="recordArm" class="btn btn-primary mb-2 btn-record">Record Arm BP</button>
						</div>
						<div class="bl-ct">
							<button id="recordLeg" class="btn btn-primary mb-2 btn-record">Record Leg BP</button>
						</div>
					</div>
				</div>
			</div>

			<div id="recording-container" class="ml-4 mr-4 mt-2" style="text-align: center;">
				<h6>Recording Started</h6>
				<h6>Time Left: </h6>
				<label class="h5" id="timeLeft"></label>
			</div>
		</form>
	</div>

	<!-- Scripts -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/js/utils/show-element.js"></script>
	<script src="/public/js/sidebar/bp.js"></script>
	<script src="/public/js/sidebar/info.js"></script>
	<script src="/public/js/sidebar/record.js"></script>
</div>
