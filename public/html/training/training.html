<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/public/css/vendor/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/style.css">

	<title>Training</title>
</head>

<body>

	<div class="contaier-fluid" >
		<div class="row-100">
			<div data-includeHTML="public/html/navbar/navbar.html" id="navbar-container"></div>
		</div>
		<div class="row" style="margin-top: 5%;">
			<div class="col-10 mt-2 mb-2" style="margin-left: auto; margin-right: auto; text-align: center;">
				<h3>Select Records for Training</h3>
				<div class="search-params-container mt-3">
					<div id="param" class="form-group params">
						<div class="custom-radio form-check form-check-inline mr-4">
							<input type="radio" id="bos-radio" name="recordType" class="custom-control-input ml-2" value="bos" checked="">
							<label class="custom-control-label mr-2" for="bos-radio">Blood Oxygen Saturation</label>
						</div>
						<div class="custom-radio form-check form-check-inline mr-4">
							<input type="radio" id="bparm-radio" name="recordType" class="custom-control-input ml-2" value="bparm">
							<label class="custom-control-label mr-2" for="bparm-radio">Blood Pressure Arm</label>
						</div>
						<div class="custom-radio form-check form-check-inline mr-4">
							<input type="radio" id="bpleg-radio" name="recordType" class="custom-control-input ml-2" value="bpleg">
							<label class="custom-control-label mr-2" for="bpleg-radio">Blood Pressure Leg</label>
						</div>
					</div>
				</div>
				<a id="start-training" class="btn btn-primary float-center" style="width: 40%; padding-top: 0.5%; padding-bottom: 0.5%; font-size: 150%; color: whitesmoke;">Start Training</a>
				<!-- data-bind="attr: { 'href': recordUrl }" -->
				<div class="mt-2">
					<a id="clear-values" class="btn btn-danger float-center" style="width: 10%; color: whitesmoke;">Clear Values</a>
					<a id="select-all" class="btn btn-success float-center" style="width: 10%; color: whitesmoke;">Select All</a>
					<a id="deselect-all" class="btn btn-warning float-center" style="width: 10%; color: whitesmoke;">Deselect All</a>
				</div>
			</div>
			<div class="col-10 mt-2" style="margin-left: auto; margin-right: auto; text-align: center;">
				<table class="table table-striped table-hover table-sm" style="width: 100%;">
					<caption>
					</caption>
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Username</th>
							<th scope="col">Name</th>
							<th scope="col">Date Recorded</th>
							<!-- <th scope="col">Record ID</th> -->
							<!-- <th scope="col">Property</th> -->
							<!-- Blood Oxygen Saturation -->
							<th scope="col" data-bind="if: typeBos">AC/DC Ratio</th>
							<th scope="col" data-bind="if: typeBos">SpO2 %</th>

							<!-- Blood Pressure -->
							<th scope="col" data-bind="if: typeBp">PTT</th>
							<th scope="col" data-bind="if: typeBp">Systolic BP</th>
							<th scope="col" data-bind="if: typeBp">RPDPT</th>
							<th scope="col" data-bind="if: typeBp">Diastolic BP</th>

							<th scope="col">Select</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: records, visible: records().length > 0" id="training-records">
						<tr>
							<div>
								<th scope="row" data-bind="text: index"></th>
								<td data-bind="text: username">Null</td>
								<td data-bind="text: name">Null</td>
								<td data-bind="text: dateRecorded">Null</td>
								<!-- <td data-bind="text: recordId">Null</td> -->
								<!-- <td data-bind="text: property">Null</td> -->

								<!-- Blood Oxygen Saturation -->
								<td data-bind="if: typeBos"><span data-bind="text: ratio">Null</span></td>
								<td data-bind="if: typeBos">
									<input data-bind="attr: { 'id': spo2Id }" class="form-control w-50" type="number" style="margin-left: auto; margin-right: auto; text-align: center;">
								</td>

								<!-- Blood Pressure -->
								<td data-bind="if: typeBp"><span data-bind="text: ptt">Null</span></td >
								<td data-bind="if: typeBp">
									<input data-bind="attr: { 'id': sbpId }" class="form-control w-50" type="number" style="margin-left: auto; margin-right: auto; text-align: center;">
								</td>
								<td data-bind="if: typeBp"><span data-bind="text: rpdpt">Null</span></td>
								<td data-bind="if: typeBp">
									<input data-bind="attr: { 'id': dbpId }" class="form-control w-50" type="number" style="margin-left: auto; margin-right: auto; text-align: center;">
								</td>

								<td>
									<div class="custom-control custom-checkbox my-1 mr-sm-2" style="transform: scale(1.75)">
										<input data-bind="attr: { 'id': selectId, 'value': recordId }" type="checkbox" class="custom-control-input train-check">
										<label data-bind="attr: { 'for': selectId }" class="custom-control-label"></label>
									</div>
								</td>
							</div>
						</tr>
					</tbody>
				 </table>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/public/js/vendor/jquery/jquery-3.4.1.min.js"></script>
	<script src="/public/js/vendor/popper/popper.min.js"></script>
	<script src="/public/js/vendor/bootstrap/bootstrap.min.js"></script>
	<script src="/public/js/vendor/knockout/knockout-3.5.1.js"></script>
	<script src="/public/js/vendor/knockout/knockout.mapping-latest.js"></script>


	<!-- Scripts -->
	<script src="/public/js/utils/load.js"></script>
	<script src="/public/js/training/training.js"></script>

</body>

</html>
